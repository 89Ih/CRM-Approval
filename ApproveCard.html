                                    <button id="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr" type="button"

    <script>
        const { Page, WebApi, Utility } = window.parent.Xrm;

        const submitButton = document.getElementById("sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr");
        const mainContent = document.getElementById("QkuP2Fd-0guay3wynaMiOIBgIANq9Cn7");
        const tableContainer = document.querySelector("#jX-uFszigRG3YyFZALKU_pFSQ5WO507m > div");
        /** Initialize on load */
        window.onload = async () => {
            await retrieveApprovements();

            // Delegate checkbox change events to parent container
            mainContent.addEventListener("change", (event) => {
                if (event.target.type === "checkbox") {
                    event.preventDefault();
                    handleCheckboxChange(event.target);
                }
            });
        };

        /** Ensure only one checkbox can be selected at a time */
        const handleCheckboxChange = (clicked) => {
            const checkboxes = mainContent.querySelectorAll('input[type="checkbox"]');

            checkboxes.forEach(cb => {
                if (cb !== clicked) cb.checked = false;
            });

            if (submitButton) {
                submitButton.disabled = !clicked.checked;
            }

            console.log("Selected:", clicked.value);
        };

        /** Load approvements and render table */
        const retrieveApprovements = async () => {
            try {
                const entities = await fetchApprovements();

                if (entities.length > 0) {
                    mainContent.innerHTML = entities.map(renderRow).join('');
                } else {
                    tableContainer.innerHTML = "";
                    mainContent.innerHTML = `
                <div class="border p-5 rounded bg-light">
                    <h>No approvements found</h>
                </div>
            `;
                }
            } catch (err) {
                console.error("Error retrieving approvements:", err);
            }
        };

        const fetchApprovements = async () => {
            const currentRecordId = Page.data.entity.getId()
                .replace(/[{}]/g, "")
                .toLowerCase();

            const entityName = Page.data.entity.getEntityName();
            const query = `?$filter=pr_entitytragetguid eq '${currentRecordId}' and pr_entitytraget eq '${entityName}'`;

            const result = await WebApi.retrieveMultipleRecords("pr_approvement", query);
            return result.entities;
        };
        /** Render a table row for a single approvement */
        const renderRow = (ele) =>
            `<tr>
            <th scope="row">
                <div class="form-check">
                    <input 
                     class="form-check-input" 
                     type="checkbox" 
                     value="${ele.pr_approvementid}" 
                     ${ele["pr_result"] ? "disabled" : ""}>
                </div>
            </th>
            <th>${ele["pr_name"] || ""}</th>
            <td>${ele["pr_result"] || ""}</td>
            <td>${ele["_pr_approvel_value@OData.Community.Display.V1.FormattedValue"] || ""}</td>
            <td>${ele["pr_twostageapproval@OData.Community.Display.V1.FormattedValue"] || ""}</td>
            <td>${ele["statuscode@OData.Community.Display.V1.FormattedValue"] || ""}</td>
            <td>${ele["statecode@OData.Community.Display.V1.FormattedValue"] || ""}</td>
            <td>${ele["_ownerid_value@OData.Community.Display.V1.FormattedValue"] || ""}</td>
        </tr>`;

        const refresh = () => window.location.reload();
        /**
         * Retrieve assigned approvement record
         * @param {string} guid - The GUID of the approvement record
         * @returns {Promise<Object|null>}
         */
        const retrieveAssignedRecord = async (guid) => {
            try {
                const query = "?$expand=pr_approvement_Approvel_pr_approvement($select=pr_approvementid,_pr_approvel_value,_ownerid_value,)";
                const res = await WebApi.retrieveRecord("pr_approvement", guid, query);

                const expanded = res?.pr_approvement_Approvel_pr_approvement?.[0];
                if (!expanded) {
                    console.warn("No expanded approvement record found.");
                    return null;
                }

                return {
                    firstOwnerName: res["_ownerid_value@OData.Community.Display.V1.FormattedValue"],
                    firstOwnerId: res["_ownerid_value"],
                    recordUrl: res["pr_recordurl"],
                    secondApprovalName: expanded["pr_name"],
                    secondOwnerName: expanded["_ownerid_value@OData.Community.Display.V1.FormattedValue"] ?? "",
                    secondOwnerId: expanded["_ownerid_value"]
                };
            } catch (error) {
                console.error("Failed to retrieve assigned record:", error.message ?? error);
                throw error;
            }
        };

        /** Get the currently selected record ID from checkbox */
        const getRecordId = () => {
            const selected = mainContent?.querySelector('input[type="checkbox"]:checked');
            return selected ? selected.value : null;
        };

        /** Update record with approval/rejection result */
        const updateRecord = async () => {
            const GUID = getRecordId();
            if (!GUID) return console.log("No checkbox selected");

            const decision = ["approveId", "rejectId"]
                .map(id => document.getElementById(id))
                .find(input => input?.checked)?.value;

            if (!decision) return console.log("No decision selected");

            try {
                await WebApi.updateRecord("pr_approvement", GUID, {
                    pr_result: decision,
                    statecode: 1
                });

                const related = await retrieveAssignedRecord(GUID);
                if (related?.secondOwnerId) {
                    await createMail({
                        sender: related.firstOwnerId,
                        torecipient: related.secondOwnerId,
                        subject: related.secondApprovalName,
                        description: buildMailDescription(related)
                    });
                }
                updateCustomerAgreementStatus();
                refresh();
            } catch (err) {
                console.error("Failed to update record:", err.message ?? err);
            }
        };

        /** Build approval mail body */
        const buildMailDescription = ({ secondApprovalName, secondOwnerName, firstOwnerName, recordUrl }) =>
            `Subject: Approval Request: ${secondApprovalName}</br>
            </br>
            Hello ${secondOwnerName},</br>
            </br>
            A new approval request requires your attention:
            </br>
            </br>
            <ul>
                <li>Item: ${secondApprovalName}</li>
                <li>Requested by: ${firstOwnerName}</li>
                <li>Purpose: [Short description]</li>
            </ul>
            Please review and approve at your earliest convenience:
            ðŸ‘‰ <a href="${recordUrl}" target="_blank" rel="noopener noreferrer">Open Record</a></br>
            </br>
            Thank you`;

        /** Send an email via Dynamics 365 */
        const createMail = async ({ sender, torecipient, subject, description }) => {
            try {
                // Step 1: Create the email record
                const emailRecord = {
                    subject: subject ?? "",
                    description: description ?? "",
                    directioncode: true,
                    email_activity_parties: [
                        {
                            "partyid_systemuser@odata.bind": `/systemusers(${sender})`,
                            participationtypemask: 1 // From
                        },
                        {
                            "partyid_systemuser@odata.bind": `/systemusers(${torecipient})`,
                            participationtypemask: 2 // To
                        }
                    ]
                };

                const result = await WebApi.createRecord("email", emailRecord);
                console.log(`Email created successfully. ID: ${result.id}`);
                if (result.id) {
                    await sendMail(result.id)
                }
            } catch (error) {
                console.error("Failed to send email:", error.message ?? error);
                throw error;
            }
        };

        const sendMail = async (mailId) => {

            try {
                const url = `${Utility.getGlobalContext().getClientUrl()}/api/data/v9.2/emails(${mailId})/Microsoft.Dynamics.CRM.SendEmail`;
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "OData-MaxVersion": "4.0",
                        "OData-Version": "4.0",
                        "Accept": "application/json"
                    },
                    body: JSON.stringify({ IssueSend: true })
                });

                if (!response.ok) throw new Error(await response.text());

                console.log("Email sent successfully.");
                return result;
            } catch (er) {
                console.error("Failed to send email:", error.message ?? error);
                throw error;
            }
        }

        const updateCustomerAgreementStatus = async () => {
            try {
                const entities = await fetchApprovements();
                if (!entities || entities.length === 0) return;

                const stateCode = Page.getAttribute("statecode");
                const results = entities.map(e => e.pr_result);

                if (results.includes("reject")) {
                    stateCode.setValue(1);
                    return;
                }
                const approvals = results.filter(r => r === "approve").length;
                if (approvals >= 2) {
                    stateCode.setValue(1); // Won
                    return;
                }
                stateCode.setValue(1); // Active
            } catch (err) {
                console.error("Error retrieving approvements:", err);
            }
        };

    </script>
